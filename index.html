<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Author" content="Muhammad Shoaib">
  <meta name="Description" content="This is the NFT preview card component challenge from Frontend Mentor">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="" aria-hidden="true" class="targeted-img">
        <div>
          <img src="images/icon-view.svg" alt="" aria-hidden="true">
        </div>
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="content">
        <div class="eth"><img src="images/icon-ethereum.svg" alt="" aria-hidden="true">0.041 ETH</div>
        <div class="days"><img src="images/icon-clock.svg" alt="" aria-hidden="true">3 days left</div>
      </div>
      <hr>
      <div class="creation">
        <img src="images/image-avatar.png" alt="" aria-hidden="true">
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/melsayedshoaib">Muhammad Shoaib</a>.
    </div>
  </footer>
</body>
</html>
